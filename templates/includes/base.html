<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark no-gutters">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarsExample05">
                <ul class="navbar-nav me-auto ">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'edit_user' %}">Edit User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_course' %}">Courses</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Customers
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="{% url 'customer' %}">Create Customer</a>
                          <a class="dropdown-item" href="{% url 'customers' %}">View Customers</a>
                        </div>
                      </li>
                      {% if request.user.is_auditor %}
                      <li>
                        <a class="nav-link" href="{% url 'audit' %}">Audit</a>
                      </li>
                      {% endif %}
                </ul>
                <div class="d-flex">
                    <a class="mr-4 btn btn-secondary " href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </nav>

        <div class="no-gutters">
            {% block body %}


            {% endblock %}  
        </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

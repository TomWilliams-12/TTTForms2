{% extends 'includes/base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
{% load crispy_forms_tags %}
<div class="container mt-5 col-md-5">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark mt-3">Login</button>
  </form>
</div>
{% endblock %}
